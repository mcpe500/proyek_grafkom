<!DOCTYPE html>
<html>

<head>
    <title>My first Three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
          }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/controls/OrbitControls.js';
        import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/controls/PointerLockControls.js';
        // Create a scene
        var scene = new THREE.Scene();

        // Create a camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a geometry
        var geometry = new THREE.BoxGeometry(1, 1, 1);

        // Create a material
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

        // Create a cube using the geometry and material
        var cube = new THREE.Mesh(geometry, material);

        // Add the cube to the scene
        scene.add(cube);

        // Create controls for the player camera
        console.log(THREE.OrbitControls)
        // var controls = new OrbitControls(camera, renderer.domElement);
        const controls = new PointerLockControls(camera, document.body);

        controls.addEventListener('lock', function () {
            menu.style.display = 'none';
        });
        controls.addEventListener('unlock', function () {
            menu.style.display = 'block';
        });

        const velocity = new THREE.Vector3();

        document.addEventListener('keydown', function (event) {
            switch (event.code) {
                case 'KeyW': velocity.z = -1; break;
                case 'KeyS': velocity.z = 1; break;
                case 'KeyA': velocity.x = -1; break;
                case 'KeyD': velocity.x = 1; break;
                case 'Space': if (controls.isLocked === true) velocity.y = 1; break;
            }
        }, false);

        document.addEventListener('keyup', function (event) {
            switch (event.code) {
                case 'KeyW':
                case 'KeyS': velocity.z = 0; break;
                case 'KeyA':
                case 'KeyD': velocity.x = 0; break;
                case 'Space': velocity.y = 0; break;
            }
        }, false);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            controls.moveRight(-velocity.x);
            controls.moveForward(-velocity.z);
            controls.getObject().position.y += velocity.y;
            // Render the scene with the camera
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
