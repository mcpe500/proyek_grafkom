<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js - Pointer Lock Controls with WASD and Mouse</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { PointerLockControls } from "three/addons/controls/PointerLockControls.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      // Create a scene
      let scene = new THREE.Scene();

      // Create a camera
      let camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      // Create a renderer
      let renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create pointer lock controls
      let controls = new PointerLockControls(camera, renderer.domElement);

      // Add event listeners for pointer lock
      document.addEventListener("click", () => {
        controls.lock();
      });
      document.addEventListener("mousemove", handleMouseMove);
      document.addEventListener("keydown", handleKeyDown);
      document.addEventListener("keyup", handleKeyUp);

      // Load the Pikachu 3D model
      let loader = new GLTFLoader();
      loader.load(
        "pikachu.glb", // Replace with the actual path to your Pikachu model file
        (gltf) => {
          let pikachu = gltf.scene;
          pikachu.scale.set(0.5, 0.5, 0.5);
          scene.add(pikachu);
        },
        (progress) => {
          console.log(
            `Loading model: ${(progress.loaded / progress.total) * 100}%`
          );
        },
        (error) => {
          console.error("Error loading model:", error);
        }
      );

      // Add a light to the scene
      let ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      let pointLight = new THREE.PointLight(0xffffff);
      pointLight.position.set(0, 0, 10);
      scene.add(pointLight);

      // WASD movement
      let moveForward = false;
      let moveBackward = false;
      let moveLeft = false;
      let moveRight = false;
      let velocity = new THREE.Vector3();
      let direction = new THREE.Vector3();

      function handleKeyDown(event) {
        switch (event.code) {
          case "KeyW":
            moveForward = true;
            break;
          case "KeyS":
            moveBackward = true;
            break;
          case "KeyA":
            moveLeft = true;
            break;
          case "KeyD":
            moveRight = true;
            break;
        }
      }

      function handleKeyUp(event) {
        switch (event.code) {
          case "KeyW":
            moveForward = false;
            break;
          case "KeyS":
            moveBackward = false;
            break;
          case "KeyA":
            moveLeft = false;
            break;
          case "KeyD":
            moveRight = false;
            break;
        }
      }

      let previousMousePosition = {
        x: 0,
        y: 0,
      };

      //   function handleMouseMove(event) {
      //     if (controls.isLocked) {
      //       let movementX =
      //         event.movementX || event.mozMovementX || event.webkitMovementX || 0;
      //       let movementY =
      //         event.movementY || event.mozMovementY || event.webkitMovementY || 0;

      //       previousMousePosition = {
      //         x: previousMousePosition.x - movementX * 0.5,
      //         y: previousMousePosition.y + movementY * 0.5,
      //       };

      //       controls.getObject().rotation.y = THREE.MathUtils.degToRad(
      //         previousMousePosition.x
      //       );
      //       controls.getObject().rotation.x = THREE.MathUtils.degToRad(
      //         previousMousePosition.y
      //       );
      //     }
      //   }
      function handleMouseMove(event) {
        console.log("cameraObject");
        if (controls.isLocked) {
          let movementX =
            event.movementX || event.mozMovementX || event.webkitMovementX || 0;
          let movementY =
            event.movementY || event.mozMovementY || event.webkitMovementY || 0;

          previousMousePosition = {
            x: previousMousePosition.x - movementX * 0.2,
            y: previousMousePosition.y + movementY * 0.2,
          };

          //   console.log(controls.getObject());
          let cameraObject = controls.getObject();
          controls.getObject().rotation.y = THREE.MathUtils.degToRad(
            previousMousePosition.x
          );
          controls.getObject().rotation.x = THREE.MathUtils.degToRad(
            previousMousePosition.y
          );
        }
      }
      // Animate the scene
      function animate() {
        requestAnimationFrame(animate);
        let cameraObject = controls.getObject();

        if (moveForward) {
          velocity.z -= 0.2;
        }
        if (moveBackward) {
          velocity.z += 0.2;
        }
        if (moveLeft) {
          velocity.x -= 0.2;
        }
        if (moveRight) {
          velocity.x += 0.2;
        }
        cameraObject.position.copy(camera.position);
        cameraObject.translateX(velocity.x);
        cameraObject.translateZ(velocity.z);
        velocity.x *= 0.8;
        velocity.z *= 0.8;

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
